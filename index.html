<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSA - Shoes Store</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/angular-toastr.min.css">
  <link rel="stylesheet" type="text/css" href="css/loading-bar.min.css">
  <link href="css/style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ui-sref="index">NSA - Shoes Store</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a ui-sref="index" ui-sref-active="active">
                  <i class="fa fa-home fa-lg"></i>&nbsp;Home</a>
                </li>
                <li><a ui-sref="cart" ui-sref-active="active">
                  <i class="fa fa-shopping-cart fa-lg"></i>&nbsp;Cart</a>
                </li>
                <li><a ui-sref="admin" ui-sref-active="active">
                  <i class="fa fa-cog fa-lg"></i>&nbsp;Admin</a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li data-ng-if="!isAuthenticated">
                     <a ui-sref="login"> <i class="fa fa-user fa-lg"></i>&nbsp; Login</a>
                  </li>
                  <li data-ng-if="isAuthenticated" ng-cloak="">
                      <a data-ng-click="logOut()">
                          {{lastName }} {{firstName}} | Logout</a>
                  </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
      <!-- main area  the different page view are rendered by angular-->
      <main class="container">
        <!--<div ui-view class="slide-animation"></div>-->
        <div data-ui-view="" class="page page-home" ng-cloak class="ng-cloak"></div>
      </main>

      <!--Scripts area -->
      <script src="scripts/jquery-1.11.2.min.js"></script>
      <script src="scripts/bootstrap.min.js"></script>
      <script src="scripts/angular.min.js"></script>
      <script src="scripts/angular-messages.min.js"></script>
      <script src="scripts/angular-animate.min.js"></script>
      <script src="scripts/angular-ui-router.min.js"></script>
      <script src="scripts/angular-sanitize.min.js"></script>
      <script src="scripts/angular-toastr.tpls.min.js"></script>
      <script src="scripts/underscore-min.js"></script>
      <script src="scripts/angular-underscore-module.js"></script>
      <script src="scripts/angular-file-upload.min.js"></script>
      <script src="scripts/loading-bar.min.js"></script>
      <script src="scripts/ui-bootstrap-custom-0.12.1.min.js"></script>
      <script src="scripts/ui-bootstrap-custom-tpls-0.12.1.min.js"></script>
      <script src="scripts/angular-re-captcha.js"></script>
      <!-- Angular app scripts -->
      <script src="app/app.js?ver=1.0"></script>
      <!--Services -->
      <script src="app/services/index.service.js"></script>
      <script src="app/services/cart.service.js"></script>
      <script src="app/services/admin.service.js"></script>
      <script src="app/services/auth.service.js"></script>
      <!--Controllers -->
      <script src="app/controllers/index.controller.js"></script>
      <script src="app/controllers/cart.controller.js"></script>
      <script src="app/controllers/admin.controller.js"></script>
      <script src="app/controllers/login.controller.js"></script>
    <script src="app/controllers/register.controller.js"></script>
    </body>
    </html>
