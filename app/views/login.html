<br />
<div class="container">    
	<div style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
			</div>     
			<div style="padding-top:30px" class="panel-body" >
				<form  class="form-horizontal" role="form" name="loginForm" novalidate="">
                    <div class="form-group">
                        <label for="username" class="control-label col-sm-2">Email</label>
                        <div style="margin-bottom: 25px" class="col-sm-8">
                            <input id="username" type="email" class="form-control" name="username" value="" placeholder="Email" data-ng-model="vm.user.userName"
                                   ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" required="" autocomplete="off">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-sm-2">Password</label>
                        <div style="margin-bottom: 25px" class="col-sm-8">
                            <input id="password" type="password" class="form-control" name="password" placeholder="password" data-ng-model="vm.user.password"
                                   ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" required="" minlength="5" autocomplete="off">

                        </div>
                    </div>
					<div  class="form-group">
						<!-- Button -->
						<div class="col-sm-12 controls">
							<button type="button" data-ng-click="vm.login()" data-ng-disabled="loginForm.$invalid && loginForm.$dirty" class="btn btn-success">Login</button>
						</div>
					</div>
                    <div ng-if="vm.errors.length > 0" class="row">
                        <div class="col-sm-12">
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>Error(s)</strong>
                                <ul>
                                    <li data-ng-repeat="error in vm.errors">{{error}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
					<div class="form-group">
						<div class="col-md-12 control">
							<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
								Don't have an account! 
								<a ui-sref="register">
									Sign Up Here
								</a>
							</div>
						</div>
					</div>    
				</form>     
			</div>                     
		</div>  
	</div>
</div>
